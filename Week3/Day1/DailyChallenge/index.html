<body>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge: Create a solar system</title>
		<style>
			body {
				background-color: black;
				padding: 10px;
			}
			.earth {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				text-align: center;
				padding: 10px;
				position: relative;
				border: 2px solid white;
				background-color: seagreen;
			}
			.moon {
				position: absolute;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background: rgb(237, 237, 237);
				border: 5px solid red;
			}


		</style>
	</head>
	<body>

		<section class="listPlanets">
			<ul><h1>"Our Solar System"</h1>
				<li><div class="earth"></div></li>
				<li><div class="moon"></div></li>
				<li><div class="Venus"></div></li>
				<li><div class="Mercury"></div></li>
				<li><div class="Saturn"></div></li>
				<li><div class="Jupiter"></div></li>
				<li><div class="Mars"></div></li>
				<li><div class="Pluto"></div></li>
				<li><div class="Neptune"></div></li>
				<li><div class="Uranus"></div></li>
			</ul>
		</section>

		<script src="script.js"></script>
	</body>
	</html>
</body>
</html>
